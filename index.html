<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Aprende español!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>¡Aprende español!</h1>
        
        <select id="subject-select">
            <option value="all">All categories</option>
        </select>
        
        <select id="game-mode-select">
            <option value="Hebrew to Spanish">Hebrew to Spanish</option>
            <option value="Spanish to Hebrew">Spanish to Hebrew</option>
            <option value="Random">Random</option>
        </select>
        
        <div class="sentence-container">
            <div id="hebrew-box" class="sentence-box">
                <span id="hebrew-sentence" class="sentence"></span>
            </div>
            
            <div id="spanish-box" class="sentence-box">
                <div class="content">
                    <span id="spanish-sentence" class="sentence"></span>
                    <span id="spanish-phonetic" class="phonetic"></span>
                </div>
            </div>
        </div>
        
        <button id="show-answer">Show Answer</button>
        
        <div class="answer-buttons" style="display: none;">
            <button id="correct">Correct</button>
            <button id="incorrect">Incorrect</button>
        </div>
        
        <div class="stats">
            <div>
                Current Streak: <span id="current-streak">0</span>
                Best Streak: <span id="best-streak">0</span>
            </div>
            <span style="font-size: 2rem; color: #FF9933;">⭐</span>
        </div>
    </div>
    
    <audio id="tts-audio"></audio>
    
    <script src="script.js"></script>
</body>
</html>
